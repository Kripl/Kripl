  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header .header-btn {
      border: 2px solid black;
      background: white;
      color: black;
      padding: 8px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 1;
    }

    header .header-btn:hover {
      background: black;
      color: white;
      transform: scale(1.05);
    }

    header .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    header .logo img {
      width: 70px;
      height: auto;
      object-fit: contain;
    }

    main {
      flex: 1 0 auto;
      padding: 100px 20px 20px; /* padding-top = –≤–∏—Å–æ—Ç–∞ header */
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 260px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card h3 span {
      display: block;
    }

    .card .price {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    footer {
      flex-shrink: 0;
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .lang-switch {
      margin-bottom: 10px;
    }

    .lang-switch button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-switch button:hover {
      background: white;
      color: black;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .social-links a {
      color: white;
      font-size: 32px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      main {
        padding: 120px 15px 100px; /* padding-bottom –∑–±—ñ–ª—å—à–µ–Ω–æ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
      }

      .card img {
        height: 200px; /* —Ç—Ä–æ—Ö–∏ –±—ñ–ª—å—à—ñ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö */
      }
    }
    		/* --- –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤: 2 —Ñ—É—Ç–±–æ–ª–∫–∏ –≤ —Ä—è–¥ --- */
@media (max-width: 600px) {
  .products {

    gap: 10px;
  }

  .card {
    width: calc(50% - 15px); /* –¥–≤—ñ –∫–∞—Ä—Ç–∫–∏ –≤ —Ä—è–¥ */
  }

  .card img {

  }
}

  }

  }

  .card img {

  }

  h1 {
    font-size: 20px;
  }

  /* üîΩ –ó–º–µ–Ω—à—É—î–º–æ —à—Ä–∏—Ñ—Ç –ø—ñ–¥ –∫–æ–∂–Ω–æ—é —Ñ—É—Ç–±–æ–ª–∫–æ—é */
  .card h3 {
    font-size: 12px; /* –Ω–∞–∑–≤–∞ —Ñ—É—Ç–±–æ–ª–∫–∏ */
  }

  .card .price {

}
  </style>
</head>
<body>
  <header>

  <main>

    <div class="products">

  <script>
    const translations = {
      ua: {
        home: '–ì–æ–ª–æ–≤–Ω–∞', cart: '–ö–æ—à–∏–∫',
        capsTitle: '–ù–∞—à—ñ –∫–µ–ø–∫–∏',
        cap1Name: '–ö–ï–ü–ö–ê KRIPL',
        cap2Name: '–ö–ï–ü–ö–ê KRIPL <span>(–≤–∞—à –∫–∞—Å—Ç–æ–º)</span>', 
        price1: '650 –≥—Ä–Ω', price2: '730 –≥—Ä–Ω'
      },
      pl: {
        home: 'Strona g≈Ç√≥wna', cart: 'Koszyk',
        capsTitle: 'Nasze czapki',
        cap1Name: 'Czapka KRIPL ',
        cap2Name: 'Czapka KRIPL <span>(tw√≥j projekt)</span>', 
        price1: '57 z≈Ç', price2: '64.5 z≈Ç'
      },
      en: {
        home: 'Home', cart: 'Cart',
        capsTitle: 'Our Caps',
        cap1Name: 'KRIPL Cap ',
        cap2Name: 'KRIPL Cap <span>(your custom)</span>',
        price1: '$15.5', price2: '$17.5'
      }
    };

    let lang = localStorage.getItem('lang') || 'ua';

    function setLang(l){
      lang = l;
      localStorage.setItem('lang', l);

      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if(translations[lang][key]) el.innerHTML = translations[lang][key];
      });

      document.querySelectorAll('.products .card').forEach((card, index) => {
        const priceKey = `price${index+1}`;
        const priceDiv = card.querySelector('.price');
        if(priceDiv && translations[lang][priceKey]) {
          priceDiv.textContent = translations[lang][priceKey];
        }
      });
    }

    setLang(lang);
    const cartBtn = document.getElementById('cartBtn');
    cartBtn?.addEventListener('click', ()=>{
      sessionStorage.setItem('previousPage', window.location.href);
    });
  </script>
