<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Худі — KRIPL</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  color: #111;
}
/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header .btn-group { display: flex; gap: 15px; }
header .logo {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  pointer-events: none;
}
header .logo img { width: 70px; height: auto; object-fit: contain; }
header button {
  border: 2px solid black;
  background: white;
  color: black;
  padding: 8px 16px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  transition: all 0.3s ease;
}
header button:hover { background: black; color: white; }

/* Main */
main {
  max-width: 1000px;
  margin: 20px auto;
  padding: 20px;
}
.product {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* Напис над слайдером */
.overlay-text {
  margin-bottom: 10px;
  text-align: center;
  color: black;
  font-size: 18px;
  font-weight: bold;
  background: transparent;
}

.slider {
  position: relative;
  width: 400px;
  height: 400px;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
.slider img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
.slider button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
}
.slider .prev { left: 10px; }
.slider .next { right: 10px; }

.product h2 { margin: 15px 0 5px; font-size: 26px; }
.product p { font-size: 16px; color: #555; }
.product .price { margin: 15px 0; font-size: 22px; font-weight: bold; }

.colors, .sizes {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.color, .size {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  border: 1px solid #ccc;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  transition: transform 0.25s ease, box-shadow 0.25s ease, border 0.25s ease;
}
.color:hover, .size:hover { transform: scale(1.15); box-shadow: 0 6px 14px rgba(0,0,0,0.12); }
.color.selected, .size.selected { border: 2px solid #111; transform: scale(1.22); box-shadow: 0 10px 22px rgba(0,0,0,0.18); }

.actions {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 20px;
}
.actions button {
  border: 1px solid #111;
  background: #fff;
  color: #111;
  padding: 10px 25px;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 16px;
}
.actions button:hover { background: #111; color: #fff; }

/* Footer */
footer {
  background:#111;
  color:#fff;
  padding:20px;
  text-align:center;
}
footer .social-links {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:15px;
}
footer .social-links a {
  color:#fff;
  font-size:32px;
  transition: transform 0.3s, opacity 0.3s;
}
footer .social-links a:hover { transform: scale(1.2); opacity: 0.7; }

/* Language buttons */
.lang-footer {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
}
.lang-footer button {
  border:1px solid white;
  background:black;
  color:white;
  padding:4px 8px;
  border-radius:5px;
  font-weight:bold;
  font-size:12px;
  cursor:pointer;
  transition: all 0.3s ease;
}
.lang-footer button:hover { background:white; color:black; }

@media (max-width: 768px) {
  header .btn-group:first-child {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>
<body>

<header>
  <div class="btn-group">
    <button onclick="window.location.href='index.html'" data-key="homeBtn">Головна</button>
    <button onclick="window.location.href='hoodies.html'" data-key="backBtn">Назад</button>
  </div>
  <div class="logo">
    <img src="logo.png" alt="KRIPL Logo">
  </div>
  <div class="btn-group">
      <button id="cartBtn" data-key="cartBtn">Кошик</button>
  </div>
</header>

<main>
  <div class="product">
    <!-- ✅ Додано напис над фото -->
    <div class="overlay-text" data-key="overlayText">
     Cтоп мені неприємно
    </div>

    <div class="slider">
      <img id="slide" src="hoodie-white-16.jpg" alt="Худі KRIPL">
      <button class="prev" onclick="prevSlide()">❮</button>
      <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <h2 data-key="hoodieTitle">ХУДІ ОВЕРСАЙЗ KRIPL (cтоп мені неприємно)</h2>
    <p data-key="hoodieDesc">Оверсайз худі KRIPL з унікальними дизайном, худі преміум якості, чудово сідає на чоловічу та жіночу фігуру!
Склад: бавовна 90%, поліестер 10%.</p>
    <div class="price" data-key="price">1 660 грн</div>

    <h3 data-key="colorText">Оберіть колір:</h3>
    <div class="colors" id="colorOptions"></div>

    <h3 data-key="sizeText">Оберіть розмір:</h3>
    <div class="sizes" id="sizeOptions"></div>

    <div class="actions">
      <button onclick="addToCart()" data-key="cartAddBtn">Добавити в кошик</button>
    </div>
  </div>
</main>

<footer>
  <div class="lang-footer">
    <button onclick="setLang('ua')">UA</button>
    <button onclick="setLang('pl')">PL</button>
    <button onclick="setLang('en')">EN</button>
  </div>

  <div class="social-links">
    <a href="https://www.instagram.com/kripl.ua/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://t.me/+T1SHP7_Zel1hZDQ6" target="_blank"><i class="fa-brands fa-telegram"></i></a>
    <a href="https://www.tiktok.com/@.kripl" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
  </div>
  <p>© 2025 KRIPL</p>
</footer>

<script>
const colorSlides = {
  white:["hoodie-white-16.jpg","hoodie-white-17.jpg","hoodie-white-18.jpg"],
  black:["hoodie-black-16.jpg","hoodie-black-17.jpg","hoodie-black-18.jpg"],
  navy:["hoodie-navy-16.jpg","hoodie-navy-17.jpg","hoodie-navy-18.jpg"],
  beige:["hoodie-beige-16.jpg","hoodie-beige-17.jpg","hoodie-beige-18.jpg"]
};
const colorHex = {
  white:"#ffffff",
  black:"#000000",
  navy:"#0a1d4d",
  beige:"#d9c8a9"
};
const sizes = ["S","M","L","XL"];
let selectedColor="white";
let selectedSize=null;
let currentSlide=0;

function showSlide(index){
  const slides = colorSlides[selectedColor];
  currentSlide = (index + slides.length) % slides.length;
  document.getElementById("slide").src = slides[currentSlide];
}
function prevSlide(){ showSlide(currentSlide-1); }
function nextSlide(){ showSlide(currentSlide+1); }

// Колір
const colorContainer = document.getElementById("colorOptions");
Object.keys(colorSlides).forEach(c=>{
  const div=document.createElement("div");
  div.className="color";
  div.style.background=colorHex[c];
  div.onclick=()=>{
    document.querySelectorAll(".color").forEach(el=>el.classList.remove("selected"));
    div.classList.add("selected");
    selectedColor=c;
    currentSlide=0;
    showSlide(currentSlide);
  };
  colorContainer.appendChild(div);
});

// Розмір
const sizeContainer = document.getElementById("sizeOptions");
sizes.forEach(s=>{
  const div=document.createElement("div");
  div.className="size";
  div.textContent=s;
  div.onclick=()=>{
    document.querySelectorAll(".size").forEach(el=>el.classList.remove("selected"));
    div.classList.add("selected");
    selectedSize=s;
  };
  sizeContainer.appendChild(div);
});

// Автовибір білого кольору
window.addEventListener("DOMContentLoaded", ()=>{
  const firstColor = colorContainer.querySelector(".color");
  if(firstColor) firstColor.classList.add("selected");
  selectedColor = "white";
  currentSlide=0;
  showSlide(currentSlide);
});

// Мова
const translations = {
  ua:{
    hoodieTitle: "ХУДІ ОВЕРСАЙЗ KRIPL (cтоп мені неприємно)",
    hoodieDesc: `Оверсайз худі KRIPL з унікальними дизайном, худі преміум якості, чудово сідає на чоловічу та жіночу фігуру!
Склад: бавовна 90%, поліестер 10%.`,
    colorText: "Оберіть колір:",
    sizeText: "Оберіть розмір:",
    cartAddBtn: "Добавити в кошик",
    homeBtn: "Головна",
    backBtn: "Назад",
    cartBtn: "Кошик",
    price: "1 660 грн",
    overlayText: "Стоп мені неприємно",
    selectColor: "Будь ласка, оберіть колір і розмір!",
    cartAddMsg: "Товар додано до кошика!"
  },
  pl:{
    hoodieTitle:"Bluza oversize KRIPL (przestań, czuję się niekomfortowo)",
    hoodieDesc: `Luźna bluza z kapturem KRIPL o wyjątkowym wzorze, najwyższej jakości, idealnie leży zarówno na mężczyznach, jak i kobietach!
Skład: 90% bawełna, 10% poliester.`,
    colorText:"Wybierz kolor:",
    sizeText:"Wybierz rozmiar:",
    cartAddBtn:"Dodaj do koszyka",
    homeBtn:"Strona główna",
    backBtn:"Wstecz",
    cartBtn:"Koszyk",
    price:"143.5 zł",
    overlayText:"Przestań, czuję się niekomfortowo",
    selectColor:"Proszę wybrać kolor i rozmiar!",
    cartAddMsg:"Produkt dodany do koszyka!"
  },
  en:{
    hoodieTitle:"Oversized KRIPL Hoodie (stop, I feel uncomfortable)",
    hoodieDesc: `Oversized KRIPL hoodie with a unique design, premium quality hoodie, fits perfectly on both men and women!
Composition: 90% cotton, 10% polyester.`,
    colorText:"Choose color:",
    sizeText:"Choose size:",
    cartAddBtn:"Add to Cart",
    homeBtn:"Home",
    backBtn:"Back",
    cartBtn:"Cart",
    price:"$39.5",
    overlayText:"Stop, I feel uncomfortable",
    selectColor:"Please choose color and size!",
    cartAddMsg:"Product added to cart!"
  }
};

let lang = localStorage.getItem('lang') || 'ua';
function setLang(l){
  lang=l;
  localStorage.setItem('lang',l);
  document.querySelectorAll('[data-key]').forEach(el=>{
    const key=el.getAttribute('data-key');
    if(translations[lang][key]) el.textContent=translations[lang][key];
  });
  document.querySelector(".price").textContent = translations[lang].price;
}
setLang(lang);

// Додавання в кошик
function addToCart(){
  if(!selectedColor || !selectedSize){ alert(translations[lang].selectColor); return; }
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({
    id:"hoodie1",
    title:translations[lang].hoodieTitle,
    price:parseFloat(translations[lang].price.replace(/[^\d.]/g,'')),
    color:selectedColor,
    size:selectedSize,
    img:`hoodie-${selectedColor}-1.jpg`
  });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(translations[lang].cartAddMsg);
}

// Перехід до кошика
document.getElementById("cartBtn").addEventListener('click', ()=>{
  sessionStorage.setItem('previousPage', window.location.href);
  window.location.href = "cart.html";
});
</script>
</body>
</html>
